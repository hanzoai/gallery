<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login and Register Sign In</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="Page description"><!-- Twitter Card data-->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@publisher_handle">
    <meta name="twitter:title" content="Page Title">
    <meta name="twitter:description" content="Page description less than 200 characters">
    <meta name="twitter:creator" content="@author_handle">
    <meta name="twitter:image" content="http://www.example.com/image.jpg"><!-- Open Graph data-->
    <meta property="og:title" content="Title Here">
    <meta property="og:type" content="article">
    <meta property="og:url" content="http://www.example.com/">
    <meta property="og:image" content="http://example.com/image.jpg">
    <meta property="og:description" content="Description Here">
    <meta property="og:site_name" content="Site Name, i.e. Moz">
    <meta property="fb:admins" content="Facebook numeric ID">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" media="all" href="css/app.css"><!-- favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
  </head>
  <body>
    <!-- auth-->
    <div class="auth">
      <div class="auth__main" style="background-image: url(img/bg-login-mobile.jpg)">
        <div class="auth__wrap">
          <div class="auth__preview"><img class="auth__pic" src="img/logo-white.svg" width="48" alt="Logo"></div>
          <div class="auth__title title title_xl">Welcome to our CRM</div>
          <div class="auth__subtitle title title_sm">Enter your details to proceed further</div>
        </div>
      </div>
      <div class="auth__container">
        <div class="auth__inner">
          <div class="auth__head">
            <div class="auth__title title title_xl">
              <p>Welcome to our CRM.</p>
              <p>Sign In to see latest updates.</p>
            </div>
            <div class="auth__text">Enter your details to proceed further</div>
          </div>
          <form class="auth__form" action>
            <div class="field auth__field">
              <div class="field__label">Email</div>
              <div class="field__wrap"><input class="field__input" type="email" placeholder="Start typing…">
                <div class="field__icon"><i class="la la-envelope "></i></div>
              </div>
            </div>
            <div class="field auth__field">
              <div class="field__label">Password</div>
              <div class="field__wrap"><input class="field__input" type="password" placeholder="Start typing…">
                <div class="field__icon"><i class="la la-lock "></i></div>
              </div>
            </div>
            <div class="auth__flex"><label class="switch auth__switch"><input class="switch__input" type="checkbox" checked><span class="switch__content">Remember me</span></label><a class="auth__link" href="#">Recover password</a></div>
            <div class="auth__btns"><button class="btn auth__btn">Sign In</button><button class="btn btn_light auth__btn">Sign Up</button></div><!-- enter-->
            <div class="auth__enter enter">
              <div class="enter__text">Or sign in with</div>
              <div class="enter__socials"><a class="enter__btn btn btn_only_icon" href="#"><i class="la la-facebook "></i></a><a class="enter__btn btn btn_only_icon" href="#"><i class="la la-google "></i></a><a class="enter__btn btn btn_only_icon" href="#"><i class="la la-twitter "></i></a></div>
            </div>
          </form>
        </div>
      </div>
      <div class="auth__bg" style="background-image: url(img/bg-login-sign-in.jpg)"></div>
    </div><!-- scripts-->
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/datepicker.min.js"></script>
    <script src="js/lib/datepicker.en.js"></script>
    <script src="js/lib/select2.min.js"></script>
    <script src="js/lib/wNumb.min.js"></script>
    <script src="js/lib/nouislider.min.js"></script>
    <script src="js/lib/apexcharts.min.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
