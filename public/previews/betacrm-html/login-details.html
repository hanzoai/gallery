<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login and Register Details</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="Page description"><!-- Twitter Card data-->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@publisher_handle">
    <meta name="twitter:title" content="Page Title">
    <meta name="twitter:description" content="Page description less than 200 characters">
    <meta name="twitter:creator" content="@author_handle">
    <meta name="twitter:image" content="http://www.example.com/image.jpg"><!-- Open Graph data-->
    <meta property="og:title" content="Title Here">
    <meta property="og:type" content="article">
    <meta property="og:url" content="http://www.example.com/">
    <meta property="og:image" content="http://example.com/image.jpg">
    <meta property="og:description" content="Description Here">
    <meta property="og:site_name" content="Site Name, i.e. Moz">
    <meta property="fb:admins" content="Facebook numeric ID">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" media="all" href="css/app.css"><!-- favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
  </head>
  <body>
    <!-- auth-->
    <div class="auth">
      <div class="auth__main" style="background-image: url(img/bg-login-mobile.jpg)">
        <div class="auth__wrap">
          <div class="auth__preview"><img class="auth__pic" src="img/logo-white.svg" width="48" alt="Logo"></div>
          <div class="auth__title title title_xl">Welcome to our CRM</div>
          <div class="auth__subtitle title title_sm">Enter your details to proceed further</div>
        </div>
      </div>
      <div class="auth__container">
        <div class="auth__inner">
          <div class="auth__head">
            <div class="auth__title title title_xl">
              <p>Welcome to our CRM.</p>
              <p>Sign Up to getting started.</p>
            </div>
            <div class="auth__text">Enter your details to proceed further</div>
          </div>
          <form class="auth__form" action>
            <div class="field auth__field">
              <div class="field__label">Company name</div>
              <div class="field__wrap"><input class="field__input" type="text" placeholder="Start typing…">
                <div class="field__icon"><i class="la la-store "></i></div>
              </div>
            </div>
            <div class="field auth__field">
              <div class="field__label">Employees</div>
              <div class="field__wrap"><input class="field__input" type="text" placeholder="Start typing…">
                <div class="field__icon"><i class="la la-user-friends "></i></div>
              </div>
            </div>
            <div class="field auth__field">
              <div class="field__label">Business</div>
              <div class="field__wrap"><select class="field__select">
                  <option disabled selected>Select business type</option>
                  <option value="1">Select Item 1</option>
                  <option value="2">Select Item 2</option>
                  <option value="3">Select Item 3</option>
                  <option value="4">Select Item 4</option>
                  <option value="5">Select Item 5</option>
                  <option value="6">Select Item 6</option>
                </select>
                <div class="field__icon"><i class="la la-angle-down "></i></div>
              </div>
            </div>
            <div class="field auth__field">
              <div class="field__label">Phone</div>
              <div class="field__wrap"><input class="field__input" type="text" placeholder="Start typing…">
                <div class="field__icon"><i class="la la-phone-volume "></i></div>
              </div>
            </div>
            <div class="auth__btns"><button class="btn btn_light auth__btn">Cancel</button><button class="btn auth__btn">Next</button></div>
          </form>
        </div>
      </div>
      <div class="auth__bg" style="background-image: url(img/bg-login-details.jpg)"></div>
    </div><!-- scripts-->
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/datepicker.min.js"></script>
    <script src="js/lib/datepicker.en.js"></script>
    <script src="js/lib/select2.min.js"></script>
    <script src="js/lib/wNumb.min.js"></script>
    <script src="js/lib/nouislider.min.js"></script>
    <script src="js/lib/apexcharts.min.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
